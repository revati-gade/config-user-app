<div class="post-details-wrapper ">

  
  
  <div class="row">
    <div class="col-sm-4 accCol" >
      <table mat-table [dataSource]="accessArrList.slice(0,5)" class="mat-elevation-z1">
        <ng-container matColumnDef="select"> 
          <th style="width: 40px;" mat-header-cell *matHeaderCellDef>
       
          </th>
          
          <td style="width: 40px;" mat-cell *matCellDef="let row">
                       <input type="checkbox" [checked]="row.enabled"  (click)="$event.stopPropagation()"
             (change)="updateAccessList(row)">
              
          </td>
        </ng-container>
    
     
        <ng-container matColumnDef="module">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let i = index;"> 
            {{element.itemName}} </td>
        </ng-container>
     
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns: displayedColumns;" >
        </tr>
    </table></div>
    <div class="col-sm-4 accCol" >
    <table mat-table [dataSource]="accessArrList.slice(5,10)" class="mat-elevation-z1">
      <ng-container matColumnDef="select"> 
        <th style="width: 40px;" mat-header-cell *matHeaderCellDef>
       
        </th>
        
        <td style="width: 40px;" mat-cell *matCellDef="let row">
            <input type="checkbox" [checked]="row.enabled"  (click)="$event.stopPropagation()"
            (change)="updateAccessList(row)">
        </td>
      </ng-container>
  
   
      <ng-container matColumnDef="module">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index;"> 
          {{element.itemName}} </td>
      </ng-container>
   
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns: displayedColumns;" >
      </tr>
  </table></div>
  <div class="col-sm-4 accCol" >
    <table mat-table [dataSource]="accessArrList.slice(10,15)" class="mat-elevation-z1">
      <ng-container matColumnDef="select"> 
        <th style="width: 40px;" mat-header-cell *matHeaderCellDef>
       
        </th>
        
        <td style="width: 40px;" mat-cell *matCellDef="let row">
            <input type="checkbox" [checked]="row.enabled"  (click)="$event.stopPropagation()"
            (change)="updateAccessList(row)">  
        </td>
      </ng-container>
  
   
      <ng-container matColumnDef="module">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index;"> 
          {{element.itemName}} </td>
          
      </ng-container>
   
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns: displayedColumns;" >
      </tr>
  </table></div>
  <div class="col-sm-4 accCol" >
    <table mat-table [dataSource]="accessArrList.slice(15,20)" class="mat-elevation-z1">
      <ng-container matColumnDef="select"> 
        <th style="width: 40px;" mat-header-cell *matHeaderCellDef>
    <input type="checkbox">
        </th>
        
        <td style="width: 40px;" mat-cell *matCellDef="let row">
            <input type="checkbox" [checked]="row.enabled"  (click)="$event.stopPropagation()"
            (change)="updateAccessList(row)">
        </td>
      </ng-container>
  
   
      <ng-container matColumnDef="module">
        <th mat-header-cell *matHeaderCellDef>SELECT ALL</th>
        <td mat-cell *matCellDef="let element; let i = index;"> 
          {{element.itemName}} </td>
          
      </ng-container>
   
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns: displayedColumns;" >
      </tr>
  </table></div>
  
  </div>
    
    
      <div class="actions-wrapper">
        <div class="actions">
            <button mat-raised-button class="save"
            color="primary"
            (click)="onSave()">Save</button>
          <button mat-raised-button class="cancel"
                  color="warn"
                  (click)="onCancel()">Cancel</button>
  
         
        </div>
      </div>
 
  </div>
